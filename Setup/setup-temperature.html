<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf8">
	<title>Interfaz de Frigorífico</title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../index.css">
	<link rel="stylesheet" href="setup.css">
	<script src="https://kit.fontawesome.com/6b4ca2c1fd.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="../../electro.js"></script>
	<script src="setup.js"></script>
</head>

<body class="text-gray-800">
	
	<header class="w-full flex flex-wrap -mb-16 z-10">
		<div class="w-2/12 md:w-1/12 pl-5">
			<button id="atras" title="Volver a atrás" onclick="location.href='setup-theme.html'" type="button" class="text-4xl">
				<span class="fas fa-arrow-left hover:text-gray-500"></span>
			</button>
		</div>
		<div class="w-9/12 md:w-10/12 pl-5">
			<h1 class="text-3xl mt-1">Ajustes personales</h1>
		</div>
		<div class="w-1/12 flex justify-end pr-5">
			<button title="Siguiente" onclick="location.href='../index.html'" type="button" class="text-4xl">
				<span class="fas fa-arrow-right hover:text-gray-500"></span>
			</button>
		</div>
	</header>

	<div class = "flex items-center justify-center w-full h-screen">
        <div class="flex  items-center text-center justify-center w-full" style="height: 80%;">
            <div>
                <div class="flex">
                    <h3 class="text-left pl-4 text-3xl">Temperatura</h3>
                    <button title="Modo ECO" type='button' class='eco flex flex-wrap justify-center items-center bg-gray-500 hover:bg-gray-400 focus:outline-none focus:shadow-outline text-6xl w-10 h-10 rounded-full ml-4 transition ease-in-out duration-500'>
                        <p class='fas fa-leaf text-gray-200 text-sm'></p>
                    </button>
                    <button title="Modo SPEED" type='button' class='speed flex flex-wrap justify-center items-center bg-gray-500 hover:bg-gray-400 focus:outline-none focus:shadow-outline text-6xl w-10 h-10 rounded-full mx-2 transition ease-in-out duration-500'>
                        <p class='fas fa-snowflake text-gray-200 text-sm'></p>
                    </button>
                </div>
                
                <div class="flex flex-col justify-center items-center shadow-lg bg-gray-200 rounded-md p-6 m-4">
                    <label for="temperaturaRangeId" class="text-2xl">Temperatura frigorífico</label>
                    <output id="temperatureOutputId" class="value border-b-4 border-dashed border-gray-500 text-4xl text-gray-800 font-bold my-4 w-11/12">4ºC</output>
                    <input id="temperatureRangeId" type="range" min="2" max="8" step="2" value="4" oninput="temperatureOutputId.value = temperatureRangeId.value">
                </div>
                
    
                <div class="flex flex-col justify-center items-center shadow-lg bg-gray-200 rounded-md p-6 m-4">
                    <label for="temperaturaConRangeId" class="text-2xl">Temperatura congelador</label>
                    <output id="temperatureConOutputId" class="value border-b-4 border-dashed border-gray-500 text-4xl text-gray-800 font-bold my-4 w-11/12">-22ºC</output>
                    <input id="temperaturaConRangeId" type="range" min="-24" max="-16" step="2" value="-22" oninput="temperatureConOutputId.value = temperaturaConRangeId.value">
                </div>

            </div>
            
        </div>
	</div>

	
    <div class="alert-eco hidden flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3 -mt-32 sm:-mt-12 w-full fixed" role="alert">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
        <p>¡Ojo! Con el modo ECO activado, la detección de presencia estará desactivada, por lo que las luces y la pantalla se encenderán de forma manual.</p>
        <span title='Cerrar' onclick="if($('.alert-eco').hasClass('block'))$('.alert-eco').removeClass('block').addClass('hidden');" class='fas fa-times fill-current text-white pl-6 cursor-pointer'></span>
    </div>
    
    <div class="alert-speed hidden flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3 -mt-32 sm:-mt-12 w-full fixed" role="alert">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
        <p>¡Ojo! Con el modo SPEED activado, el consumo de tu frigorífico será mucho mayor.</p>
        <span title='Cerrar' onclick="if($('.alert-speed').hasClass('block'))$('.alert-speed').removeClass('block').addClass('hidden');" class='fas fa-times fill-current text-white pl-6 cursor-pointer'></span>
	</div>
</body>

</html>
