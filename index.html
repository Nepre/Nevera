<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf8">
	<title>Inicio</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6b4ca2c1fd.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<script src="../electro.js"></script>
	<script src="functions.js"></script>
</head>

<body class="text-gray-800 md:overflow-hidden">	 
	<div class="w-full flex flex-wrap">
        
		<header class="w-full flex flex-wrap -mb-16 z-10 bg-gray-400 md:bg-transparent">
			<div class="left-arrow w-8/12 md:w-3/12 flex justify-start pl-5">
				<button id="atras" title="Volver a atrás" onclick="location.href='index.html'" type="button" class="back hidden text-4xl">
					<span class="fas fa-arrow-left hover:text-gray-500"></span>
				</button>
			</div>

			<div class="shopping w-2/12 flex w-2/12 justify-center md:fixed md:top-0 md:right-0 md:bg-purple-200 md:border-gray-400 md:shadow md:w-16 md:text-center md:border-b md:border-grey md:p-2 md:mr-20 md:pin-t md:rounded-b-lg">
				<button onclick="location.href='shopping.html'; Cookies.set('prevPlace', 'index.html');" type="button" class="flex flex-wrap justify-center h-14 order modal-open text-4xl">
					<span class="pr-1 pt-4 md:pt-2 fas fa-shopping-basket hover:text-gray-500"></span>
					<span class="fas fa-circle bg-transparent text-red-500 text-sm mt-10 -ml-4 md:ml-0 md:-mt-2 md:pl-8 z-50" style="display:none"></span>
				</button>
			</div>

			<div class="settings w-2/12 flex justify-center md:fixed md:top-0 md:right-0 md:bg-purple-200 md:border-gray-400 md:shadow md:w-16 md:text-center md:border-b md:border-grey md:p-2 md:mr-4 md:pin-t md:rounded-b-lg">
				<button onclick="location.href='settings.html'" type="button" class="text-4xl">
					<span class="fas fa-cog hover:text-gray-500"></span>
				</button>
			</div>
		</header>


		<div class="mt-4 md:m-0 md:h-screen bg-gray-400 p-8 w-full md:w-5/12 flex flex-col justify-center items-center">
			<h2 class="xxl-font hidden md:block">Hola!</h2>
			<h3 id="hour" class="text-6xl"></h3>
			<h4 class="text-2xl">Frigorífico 5ºC | Congelador -4ºC</h4>
		</div>
			
		<div class="whole p-8 md:h-screen w-full md:w-7/12 flex items-center justify-center">
			<div class="index-content">
				
			</div>
		</div>
		
		

	</div>
	<script>
		initialIndex();
		init();
		setHora();
	</script>
</body>

</html>
