<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Compra</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6b4ca2c1fd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
	<script src="../electro.js"></script>
	<script src="functions.js"></script>
</head>

<body class="text-gray-800 md:overflow-hidden">	 
	<div class="w-full flex flex-wrap">
      
        <header class="w-full flex flex-wrap -mb-16 z-10 bg-gray-400 md:bg-transparent">
            <div class="w-2/12 md:w-1/12 flex justify-start pl-5">
                <button title="Volver a atrás" onclick="location.href='index.html'" type="button" class="text-4xl">
                    <span class="fas fa-arrow-left hover:text-gray-500"></span>
                </button>
            </div>

            <div class="w-4/12 md:w-2/12 p-2">
                <input class="w-full h-10 bg-white border-2 border-gray-300 rounded-lg px-5 text-sm mt-2"
				type="search" name="search" placeholder="Buscar...">
            </div>

            <div class="w-2/12 block md:hidden flex justify-center">
                <button type="button" class="text-4xl">
                    <span class="fas fa-bars hover:text-gray-500"></span>
                </button>
            </div>

            <div class="w-2/12 md:w-8/12 flex justify-center md:justify-end">
                <button onclick="location.href='cart.html'" type="button" class="text-4xl">
                    <span class="fas fa-shopping-cart hover:text-gray-500"></span>
                </button>
            </div>

            <div class="w-2/12 md:w-1/12 flex justify-center">
                <button onclick="location.href='settings.html'" type="button" class="text-4xl">
                    <span class="fas fa-cog hover:text-gray-500"></span>
                </button>
            </div>
        </header>

        <main class="w-full h-screen flex flex-wrap">
            <nav class="bg-gray-400 w-full hidden md:block md:w-3/12">
                <ul class="mt-20">
                    <li class="p-2 text-xl pl-6 bg-purple-400 hover:bg-purple-300"><a href="#"><span class="fas fa-drumstick-bite pr-3"></span>Carne</a></li>
                    <li class="p-2 text-xl pl-6 hover:bg-purple-300"><a href="#"><span class="fas fa-apple-alt pr-4"></span>Fruta</a></li>
                    <li class="p-2 text-xl pl-6 bg-purple-400 hover:bg-purple-300"><a href="#"><span class="fas fa-egg pr-4"></span>Ovolácteos</a></li>
                    <li class="p-2 text-xl pl-6 hover:bg-purple-300"><a href="#"><span class="fas fa-fish pr-4"></span>Pescado</a></li>
                    <li class="p-2 text-xl pl-6 bg-purple-400 hover:bg-purple-300"><a href="#"><span class="fas fa-carrot pr-4"></span>Verdura</a></li>   
                </ul>
            </nav>
            <div class="p-8 pt-16 md:pt-2">
                <h2 class="text-4xl">Compra</h2>
            </div>
        </main>

    </div>
</body>

</html>
